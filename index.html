<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>DOM DOM</title>
    <style>
        ::-webkit-scrollbar { 
            display: none; 
        }
        #element {
            scrollbar-width: none;
        }
        
        html {
            -ms-overflow-style: none;
        }
        body {
            font-size: 0;
            position: relative;
            margin: 0;
            position: absolute;
        }
        body::before {
            animation-duration: 30s;
            animation-name: huerotate;
            animation-iteration-count: infinite;
            content: "";
            position: absolute;
            background-attachment: fixed;
            background-image: url(prezentacija/back2.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%; height: 100%;
            z-index: -2;
        }
        @keyframes huerotate {
            0% {
                filter: hue-rotate(0deg);
                animation-timing-function: steps(120);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }
        main{
            position: relative;
        }
        .sidefill{
            content: "";
            position: fixed;
            height: 100vh;
            width: 1%;
            background-color: black;
            z-index: -1;
        }
        .grid_4 {
            background-color: black;
            background-clip: border-box;
            display: grid;
            grid-template-columns: auto auto auto auto;
            grid-column-gap: 1.2%;
            padding: 1.2%;
            padding-bottom: 5%;
            margin-bottom: -1px;
        }
        .grid_3 {
            background-color: black;
            background-clip: border-box;
            display: grid;
            grid-template-columns: auto auto auto;
            grid-column-gap: 2%;
            padding: 6%;
            padding-bottom: 5%;
            margin-bottom: -1px;
        }
        .grid_split{
            font-size: 10;
            display: grid;
            grid-template-columns: 50% 50%;
            padding-bottom: 0;
            width: 100%;
            z-index: 5;
        }
        .grid_split_left {
            height: 100%;
            width: 46.87%;
            background-color: black;
            padding-right: 1%;
            background-clip: padding-box;
            justify-self: right;
            margin-bottom: -1px;
        }
        .grid_split_right {
            justify-self: left;
            width: 100%;
            margin-bottom: -1px;
        }
        .grid_split::after {
            content: "";
            position: absolute;
            height: 140vw;
            width: 51%;
            background-color: black;
            justify-self: left;
            z-index: -1;
        }
        .nested_click {
            width: 100%;
            margin-bottom: -1px;
            cursor: pointer;
        }
        .nested_click:hover{
            filter: brightness(130%);
        }
        .nested{
            width: 100%;
            margin-bottom: -1px;
            cursor: default;
        }
        }
        .slidejump {
            margin-bottom: -1px;
        }
        .wide {
            height: 100%;
            width: 100%;
            object-fit: contain;
            margin-bottom: -1px;
            opacity: 50%;
            cursor: default;
            
        }
        .widepadded {
            background-color: black;
            background-clip: border-box;
            height: 100%;
            width: 100%;
            object-fit: contain;
            padding-bottom: 5%;
            margin: 0;
            margin-bottom: -1px;
            cursor: default;
        }
        .simplediv{
            background-color: black;
            text-align: center;
            background-clip: padding-box;
            padding-bottom: 20vw;
            margin-bottom: -1px;
        }
        .text {
            color: #ff0000;
            font-size: 72px;   
            margin: 0px;  
        }
        .fade {
            background-color: black;
            background-clip: border-box;
            overflow: auto;
            width: 100vw;
            height: 56.25vw;
            margin-bottom: -1px;
        }
        .fade * { 
            display: inline-block;
            object-fit: contain;
            position: absolute;
            width: 95%;
            padding: 2.5%;
            transition: opacity 1s ease-in-out;
            margin-top: -6%;
            cursor: pointer;
            
        }
        .fade *.transparent {
            opacity: 0;
        }
        
    </style>
</head>

// page scrolling
$(document).ready(function(){
  // Add smooth scrolling to all links
  $("a").on('click', function(event) {

    // Make sure this.hash has a value before overriding default behavior
    if (this.hash !== "") {
      // Prevent default anchor click behavior
      event.preventDefault();

      // Store hash
      var hash = this.hash;

      // Using jQuery's animate() method to add smooth page scroll
      // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 800, function(){

        // Add hash (#) to URL when done scrolling (default click behavior)
        window.location.hash = hash;
      });
    } // End if
  });
}); //
